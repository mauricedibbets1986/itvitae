<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        img {
           max-width: 100%; 
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 80px;
        }

    </style>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <figure>
                    <img src="https://fiverr-res.cloudinary.com/images/q_auto,f_auto/gigs/130238819/original/d4096d4950eba421600f21c6c753c19375222eb6/draw-you-a-landscape-image-with-ms-paint.png" alt="illustratie: Landschap large">
                    <figcaption>Mooi landschap in Spanje</figcaption>
                </figure>
            </div>
        </section>
        <section>
            <div class="flexbox">
                <div class="flexitem geen-object-fit">
                    <img src="dwayne2.webp" alt="afbeelding: dwayne">
                </div>
                <div class="flexitem object-fit-cover">
                    <img src="dwayne2.webp" alt="afbeelding: dwayne">
                </div>
                <div class="flexitem object-fit-contain">
                    <img src="dwayne2.webp" alt="afbeelding: dwayne">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
