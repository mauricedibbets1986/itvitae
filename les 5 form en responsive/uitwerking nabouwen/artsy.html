<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="artsy.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="container">
                <div class="flexbox flexbox--nav">
                    <div class="nav__logo">
                        <div class="logo-text">Artsy</div>
                    </div>
                    <div class="nav__navigation">
                        <a href="">About us</a>
                        <a href="">Art gallery</a>
                        <a href="">Sell yours</a>
                    </div>
                    <div class="nav__button">
                        <button>Contact</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container container--small">
            <h1 class="u__text-center">Buy art from the most <span class="u__text-font-accent u__text_brand-color">creative</span> artists</h1>
        </div>
        <div class="flexbox flexbox--artist">
            <div class="artist-header">
                <div class="artist-header__img-wrapper">
                    <img src="bestanden/artist (1).jpg" alt="image artist: Maylee de Wit">
                </div>
                <p>Maylee de Wit</p>
            </div>
            <div class="artist-header">
                <div class="artist-header__img-wrapper">
                    <img src="bestanden/artist (4).jpg" alt="image artist: Rob Kwast">
                </div>
                <p>Rob Kwast</p>
            </div>
            <div class="artist-header">
                <div class="artist-header__img-wrapper">
                    <img src="bestanden/artist (5).jpg" alt="image artist: Rick Landschap">
                </div>
                <p>Rick Landschap</p>
            </div>
            <div class="artist-header">
                <div class="artist-header__img-wrapper">
                    <img src="bestanden/artist (7).jpg" alt="image artist: Cheryl Vingerverf">
                </div>
                <p>Cheryl Vingerverf</p>
            </div>
            <div class="artist-header">
                <div class="artist-header__img-wrapper">
                    <img src="bestanden/artist (3).jpg" alt="image artist: Indra Spetters">
                </div>
                <p>Indra Spetters</p>
            </div>
            <div class="artist-header">
                <div class="artist-header__img-wrapper">
                    <img src="bestanden/artist (6).jpg" alt="image artist: Goya Sunset">
                </div>
                <p>Goya Sunset</p>
            </div>
            <div class="artist-header">
                <div class="artist-header__img-wrapper">
                    <img src="bestanden/artist (2).jpg" alt="image artist: Bob Ross">
                </div>
                <p>Bob Ross</p>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
